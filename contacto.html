<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="página web de contacto">
    <meta name="robots" content="index,follow">
    <title>Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contacto.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/root-styles.css">
</head>
<body class="body">
    <Header class="header">
        <section class="logo">
            <figure class="logo__figure">
                <a href="./index.html"><img class="logo__img" src="./imagenes/Programing logo.png" alt="Logo de Curso"></a>
            </figure>
        </section>
        <nav class="navbar">
            <ul class="navbar">
                <li class="navbar__iteam">
                    <a class="navbar__iteam navbar__iteam--hover" href="./index.html">Home</a>
                </li>
                <li class="navbar__iteam">
                    <a class="navbar__iteam navbar__iteam--hover" href="./recursos.html">Recursos</a>
                </li>
                <li class="navbar__iteam">
                    <a class="navbar__iteam navbar__iteam--hover" href="./blogs.html">Blog</a>
                </li>
                <li class="navbar__iteam">
                    <a class="navbar__iteam navbar__iteam--hover" href="./contacto.html">contacto</a>
                </li>
            </ul>
        </nav>
    </Header>
    <main class="cuerpo">
        <section class="title">
            <H1 class="title__first-title">Contactanos.</H1>
            <p class="title__first-subtitle">Deseas colocarte en contacto con nosotros? rellena el siguiente formulario.</p>
        </section>
        <form class="form" action="">
            <label class="form-name" for="nombre">
                <span>Nombre:</span>
                <input type="text" id="nombre" placeholder="Tu nombre" autocomplete="name" required>
            </label>
            <label class="form-last-name" for="apellido" >
                <span>Apellido:</span>
                <input type="text" id="apellido" placeholder="Tu apellido" required>
            </label>
            <label class="form-phone" for="celular">
                <span>Celular:</span>
                <input type="number" id="celular" placeholder="Número de celular" required>
            </label>
            <label class="form-mail" for="correo">
                <span>Correo:</span>
                <input type="email" id="correo" placeholder="tu e-mail" autocomplete="email" required>
            </label>
            <label>
                <span>Mensaje</span>
                <textarea class="form-message" name="mensaje" cols="60" rows="10"></textarea>
            </label>
            <input class="form-submit" type="submit">
        </form>    
    </main>
    <footer class="footer">
        <section class="footer-container">
            <p class="footer-container__derechos">Derechos reservados</p>
            <section class="footer-socialnetwork">
                <figure><a href="#"><img  class="footer-socialnetwork__iteam" src="./imagenes/facebook.png" alt=""></a></figure>
                <figure><a href="#"><img class="footer-socialnetwork__iteam" src="./imagenes/instagram.png" alt=""></a></figure>
                <figure><a href="#"><img class="footer-socialnetwork__iteam" src="./imagenes/twitter.png" alt=""></a></figure>
                <figure><a href="#"><img class="footer-socialnetwork__iteam" src="./imagenes/linkedin.png" alt=""></a></figure>
            </section>
        </section>
    </footer>
</body>
</html>
